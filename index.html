<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ParminderPlayzz Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --card: rgba(255, 255, 255, 0.05);
      --red: #ff004f;
      --neon: #ff004f;
      --aqua: #00ffff;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--neon);
      text-shadow: 0 0 15px var(--neon);
      margin-bottom: 40px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      color: var(--red);
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .value {
      font-size: 2rem;
      color: var(--aqua);
    }

    iframe {
      width: 100%;
      border-radius: 12px;
      border: none;
      margin-top: 10px;
    }

    .buttons a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: transparent;
      border: 2px solid var(--aqua);
      color: var(--aqua);
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: var(--aqua);
      color: black;
      box-shadow: 0 0 10px var(--aqua);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      opacity: 0.4;
      font-size: 0.9rem;
    }
  </style>
</head>
