<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ParminderPlayzz | Legendary Dashboard V2</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon: #ff004f;
      --aqua: #00ffff;
      --bg: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.05);
    }* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #000000, #1a1a1a);
  color: white;
  height: 100%;
  overflow-x: hidden;
}

header {
  padding: 20px;
  text-align: center;
  background: #111;
  box-shadow: 0 0 10px var(--neon);
}
header h1 {
  color: var(--neon);
  text-shadow: 0 0 15px var(--neon);
  font-size: 2.5rem;
}

.dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  padding: 2rem;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(15px);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(255, 0, 80, 0.3);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card h2 {
  color: var(--neon);
  margin-bottom: 10px;
  font-size: 1.4rem;
}

.value {
  font-size: 2rem;
  color: var(--aqua);
}

iframe {
  width: 100%;
  border-radius: 12px;
  border: none;
  margin-top: 15px;
  height: 180px;
}

.buttons a {
  display: inline-block;
  margin-top: 10px;
  margin-right: 10px;
  padding: 10px 20px;
  background: transparent;
  border: 2px solid var(--aqua);
  color: var(--aqua);
  border-radius: 10px;
  text-decoration: none;
  transition: all 0.3s ease;
}

.buttons a:hover {
  background: var(--aqua);
  color: black;
  box-shadow: 0 0 10px var(--aqua);
}

footer {
  margin-top: 2rem;
  text-align: center;
  opacity: 0.4;
  font-size: 0.9rem;
  padding: 10px;
}

  </style>
</head>
<body>
  <header>
    <h1>🔥 ParminderPlayzz Legendary Dashboard V2</h1>
  </header>  <section class="dashboard">
    <div class="card">
      <h2>👑 Subscribers</h2>
      <div class="value" id="subs">5,470</div>
    </div><div class="card">
  <h2>🎥 Total Videos</h2>
  <div class="value">148</div>
</div>

<div class="card">
  <h2>👀 Total Views</h2>
  <div class="value">678,000+</div>
</div>

<div class="card">

  <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
</div>

<div class="card buttons">

  <a href="https://studio.youtube.com/" target="_blank">YT Studio</a>

  <a href="https://discord.gg/GfBHs6ZQ3Z" target="_blank">Discord</a>
</div>

  </section>  <footer>
    © 2025 ParminderPlayzz | Built with 💖 for Legends
  </footer>
</body>
</html>
